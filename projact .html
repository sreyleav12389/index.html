<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample CSS Page</title>
    <style>
        /* CSS starts here */
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #3333cc; /* Dark blue text */
            margin-top: 50px;
        }

        p {
            font-size: 18px;
            color: #555555;
        }

        button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Sample Page</h1>
    <p>This is a simple HTML page styled with CSS.</p>
    <button>Click Me!</button>

</body>
</html>
